<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>!!! TIC TAC TOE !!!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&family=Rubik+Glitch&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <h1 id="gameTitle">Tic Tac Toe</h1>
      <div id="players">
        <div class="playerContainer" id="playerOneContainer">
          <p>Player 1 = X</p>
        </div>
        <div class="playerContainer" id="playerTwoContainer">Player 2 = O</div>
      </div>
    </div>

    <div id="gameboardContainer">
      <div id="gameboard">
        <div class="tile" id="tile1">X</div>
        <div class="tile" id="tile2">0</div>
        <div class="tile" id="tile3">0</div>
        <div class="tile" id="tile4">X</div>
        <div class="tile" id="tile5">X</div>
        <div class="tile" id="tile6">0</div>
        <div class="tile" id="tile7">x</div>
        <div class="tile" id="tile8">0</div>
        <div class="tile" id="tile9">x</div>
      </div>
    </div>
  </body>
</html>
